<div class="container">
    <div class="scroll-container">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
       style="width:100%;background-color: #E8E8E8; margin-right: 10px;">
       <ng-container matColumnDef="product" style="padding:20px">
         <th class="theading" mat-header-cell *matHeaderCellDef> Products </th>
         <td mat-cell *matCellDef="let element">
           <mat-icon class="close">cancel</mat-icon>
           {{element.product}}
         </td>
       </ng-container>
       <ng-container matColumnDef="price">
         <th class="theading" mat-header-cell *matHeaderCellDef> Price </th>
         <td class="theading" mat-cell *matCellDef="let element"> {{element.price}} </td>
       </ng-container>
   
       <ng-container matColumnDef="quantity">
         <th class="theading" mat-header-cell *matHeaderCellDef> Quantity </th>
         <td mat-cell *matCellDef="let element">
           <button>
             <mat-icon>remove</mat-icon>
           </button>
           {{element.quantity}}
           <button>
             <mat-icon>add</mat-icon>
           </button>
         </td>
       </ng-container>
   
       <ng-container matColumnDef="total">
         <th class="theading" mat-header-cell *matHeaderCellDef> Total </th>
         <td mat-cell *matCellDef="let element"> {{element.total}} EUR</td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
   </div>
     <mat-card>
       <div fxLayout="row" fxLayoutGap="16px">
         <div fxLayout="column" fxFlex="40%">
           <p>Sub Total</p>
           <p>Vat Tax</p>
           <p>Discount</p>
           <p>Total</p>
         </div>
       </div>
     </mat-card>
     <div fxLayout="row" fxLayoutGap="8px" style="margin-top:10px">
        <button mat-raised-button color="warn" style="width:100%">Cancel</button>
        <button mat-raised-button style="background-color:lightgreen; width:100%">Process Sale</button>
      </div>
   </div>
